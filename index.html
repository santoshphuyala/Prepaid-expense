<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepaid Expense Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .calculator-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .btn-custom {
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container calculator-container">
        <h1 class="text-center mb-4">Prepaid Expense Calculator</h1>
        
        <!-- Input Form -->
        <form id="expenseForm" class="mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="expenseName" class="form-label">Expense Name</label>
                    <input type="text" class="form-control" id="expenseName" required>
                </div>
                <div class="col-md-3">
                    <label for="amount" class="form-label">Amount ($)</label>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
                <div class="col-md-3">
                    <label for="expenseDate" class="form-label">Expense Date</label>
                    <input type="date" class="form-control" id="expenseDate" required>
                </div>
                <div class="col-md-3">
                    <label for="fiscalYearEnd" class="form-label">Fiscal Year End</label>
                    <input type="date" class="form-control" id="fiscalYearEnd" required>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary btn-custom">Add Expense</button>
                    <button type="button" class="btn btn-secondary btn-custom" id="clearForm">Clear</button>
                </div>
            </div>
        </form>

        <!-- Results Table -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount ($)</th>
                        <th>Expense Date</th>
                        <th>Fiscal Year End</th>
                        <th>Prepaid Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expenseTable">
                </tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="mt-4 p-3 bg-light rounded">
            <h5>Summary</h5>
            <p>Total Prepaid Expenses: $<span id="totalPrepaid">0.00</span></p>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
    <script>
        class ExpenseManager {
            constructor() {
                this.expenses = [];
                this.loadExpenses();
                this.renderTable();
            }

            // CRUD Operations
            addExpense(name, amount, expenseDate, fiscalYearEnd) {
                const expense = {
                    id: Date.now(),
                    name,
                    amount: parseFloat(amount),
                    expenseDate: new Date(expenseDate),
                    fiscalYearEnd: new Date(fiscalYearEnd)
                };
                this.expenses.push(expense);
                this.saveExpenses();
                this.renderTable();
            }

            updateExpense(id, name, amount, expenseDate, fiscalYearEnd) {
                const expense = this.expenses.find(e => e.id === id);
                if (expense) {
                    expense.name = name;
                    expense.amount = parseFloat(amount);
                    expense.expenseDate = new Date(expenseDate);
                    expense.fiscalYearEnd = new Date(fiscalYearEnd);
                    this.saveExpenses();
                    this.renderTable();
                }
            }

            deleteExpense(id) {
                this.expenses = this.expenses.filter(e => e.id !== id);
                this.saveExpenses();
                this.renderTable();
            }

            // Storage
            saveExpenses() {
                localStorage.setItem('expenses', JSON.stringify(this.expenses));
            }

            loadExpenses() {
                const stored = localStorage.getItem('expenses');
                if (stored) {
                    this.expenses = JSON.parse(stored).map(e => ({
                        ...e,
                        expenseDate: new Date(e.expenseDate),
                        fiscalYearEnd: new Date(e.fiscalYearEnd)
                    }));
                }
            }

            // Calculate prepaid status
            isPrepaid(expenseDate, fiscalYearEnd) {
                return expenseDate > fiscalYearEnd;
            }

            // Render table and calculate totals
            renderTable() {
                const tbody = document.getElementById('expenseTable');
                tbody.innerHTML = '';
                let totalPrepaid = 0;

                this.expenses.forEach(expense => {
                    const isPrepaid = this.isPrepaid(expense.expenseDate, expense.fiscalYearEnd);
                    if (isPrepaid) totalPrepaid += expense.amount;

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${expense.name}</td>
                        <td>${expense.amount.toFixed(2)}</td>
                        <td>${expense.expenseDate.toLocaleDateString()}</td>
                        <td>${expense.fiscalYearEnd.toLocaleDateString()}</td>
                        <td>${isPrepaid ? '<span class="badge bg-success">Prepaid</span>' : 
                            '<span class="badge bg-secondary">Not Prepaid</span>'}</td>
                        <td>
                            <button class="btn btn-sm btn-warning edit-btn" data-id="${expense.id}">Edit</button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${expense.id}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('totalPrepaid').textContent = totalPrepaid.toFixed(2);

                // Add event listeners for edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.handleEdit(btn.dataset.id));
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.deleteExpense(parseInt(btn.dataset.id)));
                });
            }

            handleEdit(id) {
                const expense = this.expenses.find(e => e.id === parseInt(id));
                if (expense) {
                    document.getElementById('expenseName').value = expense.name;
                    document.getElementById('amount').value = expense.amount;
                    document.getElementById('expenseDate').value = expense.expenseDate.toISOString().split('T')[0];
                    document.getElementById('fiscalYearEnd').value = expense.fiscalYearEnd.toISOString().split('T')[0];
                    
                    this.deleteExpense(expense.id); // Remove old version
                }
            }
        }

        // Initialize
        const expenseManager = new ExpenseManager();

        // Form submission
        document.getElementById('expenseForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('expenseName').value;
            const amount = document.getElementById('amount').value;
            const expenseDate = document.getElementById('expenseDate').value;
            const fiscalYearEnd = document.getElementById('fiscalYearEnd').value;

            expenseManager.addExpense(name, amount, expenseDate, fiscalYearEnd);
            e.target.reset();
        });

        // Clear form
        document.getElementById('clearForm').addEventListener('click', () => {
            document.getElementById('expenseForm').reset();
        });
    </script>
</body>
      </html>
